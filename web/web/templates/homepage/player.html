{% extends 'base.html' %}

{% block title %}{{track.title}}{% endblock %}

{% block h1title %}{{track.title}}{% endblock %}

{% block content %}
	{% if track %}
		{{track.title}}<br>
		{{track.author}}<br>
		<audio controls src="{{track.file}}"></audio><br>
		{{track.duration}} секунд<br>
	{% else %}
		ничего
	{% endif %}
{% endblock %}
